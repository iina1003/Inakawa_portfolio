<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text {
        font-family: 'Cherry Bomb One', system-ui;
        font-size: 32px;
        fill: none;
        stroke: #fff;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .subtitle-text {
        font-family: 'Tsukimi Rounded', sans-serif;
        font-size: 16px;
        fill: #fff;
        opacity: 0;
      }
    </style>
  </defs>
  
  <!-- メインタイトル -->
  <text x="200" y="50" text-anchor="middle" class="logo-text path">TOMOYA</text>
  <text x="200" y="85" text-anchor="middle" class="logo-text path">INAKAWA</text>
  
  <!-- サブタイトル -->
  <text x="200" y="105" text-anchor="middle" class="subtitle-text subtitle-fade">Web Developer Portfolio</text>
  
  <!-- 装飾的な線 -->
  <line x1="50" y1="60" x2="150" y2="60" stroke="#fff" stroke-width="2" class="path decoration-line"/>
  <line x1="250" y1="60" x2="350" y2="60" stroke="#fff" stroke-width="2" class="path decoration-line"/>
  
  <!-- 装飾的な円 -->
  <circle cx="30" cy="60" r="8" fill="none" stroke="#fff" stroke-width="2" class="path decoration-circle"/>
  <circle cx="370" cy="60" r="8" fill="none" stroke="#fff" stroke-width="2" class="path decoration-circle"/>
</svg>